{% macro displayHeadline() %}
    {%for items in headline %}<br>
        <h3>{{items.title}}</h3> <br>
        <img src='{{items.urlToImage}}' alt="Image"> <br>
        <h4>{{items.description}}<br></h4>
        <p>{{items.content}} <a href="{{items.url}}" target="_blank">Read More</a></p>
        <p><em>Published by </em> <strong>{{items.source.name}}</strong> on {{items.publishedAt}} </p>

    {%endfor%}
{% endmacro %}
